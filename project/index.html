    <div class="big-container">
      <div class="first-screen">
        <!-- section weather -->
        <div class="indicator">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container">

          <h1 id="temp">30°</h1>
          <p><span id="temp-min">15°/</span>/<span id="temp-max">20°</span></p>

          <div class="carousel-buttons">
            <span onclick="prevCity()">
              <i class="fa-solid fa-chevron-left"></i>
              Previous
            </span>
            <span onclick="nextCity()">
              Next
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>
        </div>

        <!-- section weekly weather -->
        <div class="container-week">
          <div id="sun">
            <p>Sun</p>
            <i class="fa-regular fa-sun"></i>
            <p class="avg-temp">19°/31°</p>

            <p class="avg-temp">19°/31°</p>

          <div id="sat">
